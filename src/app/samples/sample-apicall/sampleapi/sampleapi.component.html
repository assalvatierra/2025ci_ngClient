<div>
  <h2>{{ configService.appName }}</h2>
  <p><strong>API URL:</strong> {{ configService.apiUrl }}</p>
  <p><strong>Production Mode:</strong> {{ configService.isProduction ? 'Yes' : 'No' }}</p>
</div>

<div>
  <button (click)="sampleHttpGet()">Call Weather Forecast API</button>
  <button (click)="testConnectivity()" style="margin-left: 10px;">Test Connectivity</button>
  <button (click)="testDatabase()" style="margin-left: 10px;">Test Database</button>
  <button (click)="testSendRabbitMqEvent()" style="margin-left: 10px;">Test Event (RabbitMQ)</button>
</div>

<div *ngIf="SampleApiResult">
  <h3>API Result:</h3>
  <pre>{{ SampleApiResult }}</pre>
</div>
